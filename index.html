<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Frete</title>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- JavaScript personalizado -->
    <script src="js/scripts.js" defer></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="checkout-page">
    <!-- Seção de carregamento e mensagens (fade e loader) -->
    <div id="fade" class="hide">
        <!-- Loader (spinner de carregamento) -->
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">loading....</span>
        </div>
        
        <!-- Mensagem de alerta -->
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem</h4>
                <p>Mensagem de alerta teste ...</p>
                <button id="close-message" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>
    <!-- FIM Fade -->

    <!-- Passos de progresso do formulário -->
    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-md-3 pd-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p>
            </div>
            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>
        <!-- FIM Passos -->

        <!-- Cabeçalho do formulário -->
        <div id="form-header">
            <h2>Cadastre o seu endereço</h2>
            <p>Preencha os campos para podermos enviar os seus produtos</p>
        </div>

        <!-- Formulário de endereço -->
        <form id="address-form">
            <!-- Linha do formulário: CEP de origem e destino -->
            <div class="row mb-3">
                <!-- Campo CEP de origem -->
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="cep" name="cep" placeholder="Digite seu CEP"
                        minlength="8" maxlength="8" pattern="\d{8}" required data-input />
                    <label for="cep">Digite seu CEP de origem</label>
                </div>
                <!-- Campo CEP de destino -->
                <div class="form-floating col-12 col-sm-6">
                    <input type="text" class="form-control shadow-none" id="cepDestino" name="cepDestino" placeholder="Digite o CEP de destino"
                        required data-input />
                    <label for="cepDestino">Digite o CEP de destino</label>
                </div>
            </div>

            <!-- Linha do formulário: Peso e dimensões -->
            <div class="row mb-3">
                <!-- Campo de seleção de peso -->
                <div class="form-floating col-12 col-sm-3">
                    <select name="weight" id="peso" class="form-select shadow-none" required data-input>
                        <option value="" disabled selected>Peso*</option>
                        <option value="0.3">Até 300g</option>
                        <option value="1">Até 1kg</option>
                        <option value="2">Até 2kg</option>
                        <option value="3">Até 3kg</option>
                        <option value="4">Até 4kg</option>
                        <option value="5">Até 5kg</option>
                        <option value="6">Até 6kg</option>
                        <option value="7">Até 7kg</option>
                        <option value="8">Até 8kg</option>
                        <option value="9">Até 9kg</option>
                        <option value="10">Até 10kg</option>
                        <option value="11">Até 11kg</option>
                        <option value="12">Até 12kg</option>
                        <option value="13">Até 13kg</option>
                        <option value="14">Até 14kg</option>
                        <option value="15">Até 15kg</option>
                        <option value="16">Até 16kg</option>
                        <option value="17">Até 17kg</option>
                        <option value="18">Até 18kg</option>
                        <option value="19">Até 19kg</option>
                    </select>
                </div>

                <!-- Campo de altura -->
                <div class="form-floating col-12 col-sm-3">
                    <input type="text" class="form-control shadow-none" id="altura" name="altura" placeholder="Altura" required data-input />
                    <label for="altura">Altura</label>
                </div>

                <!-- Campo de largura -->
                <div class="form-floating col-12 col-sm-3">
                    <input type="text" class="form-control shadow-none" id="largura" name="largura" placeholder="Largura" required data-input />
                    <label for="largura">Largura</label>
                </div>

                <!-- Campo de comprimento -->
                <div class="form-floating col-12 col-sm-3">
                    <input type="text" class="form-control shadow-none" id="comprimento" name="comprimento" placeholder="Comprimento" required data-input />
                    <label for="comprimento">Comprimento</label>
                </div>
            </div>

            <!-- Botão de envio do formulário -->
            <div class="d-flex justify-content-end">
                <button id="save-btn" type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <!-- FIM Formulário -->

            <div class="order-form-container mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Resultados</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
              </div>
        
    </div>
</body>

</html>
